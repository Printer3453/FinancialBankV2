<div class="card">
  <div class="card-header">
    <h3>Hesaplarım</h3>
  </div>
  <div class="card-body">

    <p *ngIf="!accounts || accounts.length === 0">Görüntülenecek banka hesabınız bulunmamaktadır.</p>

    <table class="table" *ngIf="accounts && accounts.length > 0">
      <thead>
        <tr>
          <th>Hesap Numarası</th>
          <th>Bakiye</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{ account.accountNumber }}</td>
          <td>{{ account.balance | number:'1.2-2' }} ₺</td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr class="my-4" />

  <div class="ai-assistant">
    <h5><i class="fas fa-robot me-2"></i>Yapay Zeka Asistanı</h5>
    <p class="text-muted">Bana bakiye ile ilgili bir soru sor.</p>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Örn: Toplam param ne kadar?" [(ngModel)]="userQuestion"
        (keyup.enter)="askAi()" />
      <button class="btn btn-outline-secondary" type="button" (click)="askAi()">
        Sor
      </button>
    </div>

    <div *ngIf="aiAnswer" class="alert alert-info">
      {{ aiAnswer }}
    </div>
  </div>
</div>
