<div class="card">
  <div class="card-header">
    <h3>Para Transferi</h3>
  </div>
  <div class="card-body">

    <div *ngIf="senderAccount" class="mb-4 p-3 rounded" style="background-color: #f8f9fa;">
      <h5 class="text-muted">Gönderen Hesap</h5>
      <div class="d-flex justify-content-between align-items-center">
        <span>{{ senderAccount.accountNumber }}</span>
        <span class="fs-4 fw-bold">{{ senderAccount.balance | number:'1.2-2' }} ₺</span>
      </div>
    </div>

    <form #transferForm="ngForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="receiverAccount" class="form-label">Alıcı Hesap Numarası</label>
        <input
          type="text"
          class="form-control"
          id="receiverAccount"
          name="receiverAccount"
          [(ngModel)]="receiverAccountNumber"
          required
          placeholder="Örn: ALICI_HESAP_1"
        />
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Miktar</label>
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            [(ngModel)]="amount"
            required
            min="1"
            placeholder="0"
          />
          <span class="input-group-text">₺</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!transferForm.valid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        <span *ngIf="isLoading">Gönderiliyor...</span>
        <span *ngIf="!isLoading">Transfer Yap</span>
      </button>
    </form>

  </div>
</div>
